<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor (Live)</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Icons-->
    <script src="https://kit.fontawesome.com/8caf8ea63d.js" crossorigin="anonymous"></script>
</head>
<body>
    
        
            <h1>Basic Code Editor </h1>
        
    
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code"  onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code"  onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="javascript-code"  onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-regular fa-circle-play">Output</i></label>
            <iframe id="output"></iframe>
        </div>

    </div>
    

    <script>
function run(){
    let htmlCode = document.getElementById("html-code").value;
    let cssCode = document.getElementById("css-code").value;
    let jsCode = document.getElementById("javascript-code").value;
    let output = document.getElementById("output");

    output.contentDocument.body.innerHTML = htmlCode + "<style>"  + cssCode + "</style>" ;
   output.ContentWindow.eval(jsCode);

}


    </script>
</body>

</html>
